<div class="container" style="background-color: lightslategrey;">


  <mat-grid-list cols="{{getSize()}}" rowHeight="100px" style="border-radius: 20px;">

    <mat-grid-tile *ngFor="let kategorija of sveKategorije"
                   style="background-color: aliceblue;"
                   [colspan]="1">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" style="width: 100%; height: 100%;">
          <a [routerLink]="[kategorija.nazivKategorije]"
              >{{kategorija.nazivKategorije}}<br>{{kategorija.brojOglasa}}
          </a>
        </li>
      </ul>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="container" style=" min-height: 400px;">
    <router-outlet></router-outlet>
  </div>
</div>
